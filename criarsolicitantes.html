<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Solicitação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Solicitantes</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="tipoSolicitante">Tipo de Solicitante:</label>
                <select class="form-control" id="tipoSolicitante" name="tipoSolicitante" required>
                    <option value="">Selecione...</option>
                    <option value="Funcionário">Órgão Público</option>
                    <option value="Cliente">Novacap</option>
                    <option value="Fornecedor">Fornecedor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" class="form-control" id="setor" name="setor" required>
            </div>
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" class="form-control" id="material" name="material" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit" style="background-color: #087f5b; border-color: #087f5b;" class="btn btn-primary">Enviar</button>
        </form>
    </div>
