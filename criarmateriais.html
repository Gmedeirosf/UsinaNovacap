<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Produto</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="valorUnitario">Valor Unitário:</label>
                <input type="number" class="form-control" id="valorUnitario" name="valorUnitario" min="0" step="0.02" required>
            </div>
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" min="0" required>
            </div>
            <div class="form-group">
                <label for="unidadeMedida">Unidade de Medida:</label>
                <select class="form-control" id="unidadeMedida" name="unidadeMedida" required>
                    <option value="">Selecione...</option>
                    <option value="Unidade">Unidade</option>
                    <option value="Quilograma">Quilograma</option>
                    <option value="Litro">Litro</option>
                    <option value="Metro">Metro</option>
                </select>
                <div class="form-group">
                    <label for="valorUnitario">Medida:</label>
                    <input type="number" class="form-control" id="valorUnitario" name="valorUnitario" min="0" step="0.02" required>
                </div>
            </div>
            <button type="submit" style="background-color: #087f5b; border-color: #087f5b;"  class="btn btn-primary">Enviar</button>
        </form>
    </div>
