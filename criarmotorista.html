<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Motorista</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="tipoIdentificacao">Tipo de Identificação:</label>
                <select class="form-control" id="tipoIdentificacao" name="tipoIdentificacao" required>
                    <option value="">Selecione...</option>
                    <option value="RG">RG</option>
                    <option value="CPF">CPF</option>
                    <option value="CNH">CNH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="identificacao">Identificação:</label>
                <input type="text" class="form-control" id="identificacao" name="identificacao" required>
            </div>
            <button type="submit" style="background-color: #087f5b; border-color: #087f5b;" class="btn btn-primary">Enviar</button>
        </form>
    </div>
