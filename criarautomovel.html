<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Automóvel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Automóvel</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="tipoAutomovel">Tipo de Automóvel:</label>
                <select class="form-control" id="tipoAutomovel" name="tipoAutomovel" required>
                    <option value="">Selecione...</option>
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                    <option value="Ônibus">Ônibus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa" required>
            </div>
            <div class="form-group">
                <label for="prefixo">Prefixo:</label>
                <input type="text" class="form-control" id="prefixo" name="prefixo" required>
            </div>
            <button type="submit" style="background-color: #087f5b; border-color: #087f5b;" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
